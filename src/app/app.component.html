<!-- app.component.html -->
<header class="main-header">
  <div class="header-content">
    <div class="logo-container">
      <img src="assets/logo.png" alt="3D Environmental Services Logo" class="logo">
      <span class="company-name">3D Environmental Services</span>
    </div>
    <button class="mobile-nav-toggle" (click)="toggleNav()" aria-label="Toggle navigation menu">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="main-nav" [class.active]="isNavOpen">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeNav()">Home</a></li>
        <li><a routerLink="/what-we-do" routerLinkActive="active" (click)="closeNav()">What We Do</a></li>
        <li><a routerLink="/who-we-are" routerLinkActive="active" (click)="closeNav()">Who We Are</a></li>
        <li><a routerLink="/contact-us" routerLinkActive="active" (click)="closeNav()">Contact Us</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="main-footer">
  <div class="footer-content">
    <p>&copy; 2024 3D Environmental Services. All rights reserved.</p>
  </div>
</footer>
